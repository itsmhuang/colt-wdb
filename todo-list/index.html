<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
	<div id="container">
		<h1>Things to do:</h1>
		<input id="new-todo" type="text" placeholder="Add new todo">
		<ul>
			<li><i class="fa fa-square-o"></i><input class="todo" type="text" value="Exercise"><span><i class="fa fa-times" aria-hidden="true"></i></span></li>
			<li><i class="fa fa-square-o"></i><input class="todo" type="text" value="Eat dinner"><span><i class="fa fa-times" aria-hidden="true"></i></span></li>
			<li><i class="fa fa-square-o"></i><input class="todo" type="text" value="Watch TV"><span><i class="fa fa-times" aria-hidden="true"></i></span></li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
